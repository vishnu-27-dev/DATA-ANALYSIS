<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>PRICE PREDICTOR</title>
  </head>
  <body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="card mt=50"style="width:100%;height:100%">
        <div class="card-header">
          <div class="col-12" style="text-align: center">
            <h1>Welcome to Price Prediction</h1>
          </div>
        </div>
        <div class="card-body">
          <form method="post" accept-charset="utf-8">

              <div class="col-10 form-group" style="text-align: center">
            <label><b>Select Make</b></label>
            <select class="selectpicker form-control" id="Make" name="Make" required="1" >

              {%  for Make in Make %}
              <option value="{{Make}}">{{Make}}</option>
              {% endfor %}
            </select>
        </div>


              <div class="col-10 form-group" style="text-align: center">
            <label><b>Select Fuel Type</b></label>
            <select class="selectpicker form-control" id="Fuel_Type" name="Fuel_Type" required="1">
              {%  for Fuel_Type in Fuel_Type %}
              <option value="{{Fuel_Type}}">{{Fuel_Type}}</option>
              {% endfor %}
            </select>
        </div>


    <div class="col-10 form-group" style="text-align: center">
            <button class="btn btn-primary form-control" onclick="send_data()">PREDICT</button>
        </div>
              <br>
            <div class ="row">
                <div class="col-12" style="text-align: center">
                    <h4><span id="prediction"></span></h4>
                </div>
            </div>
          </form>


        </div>
      </div>
    </div>
  </div>

<script>
  function form_handler(event)
  {
  event.preventDefault();
  }

  function send_data()
  {
  document.querySelector('form').addEventListener('submit',form_handler);
  var fd = new FormData(document.querySelector('form'))
  var xhr = new XMLHttpRequest();
  xhr.open('POST','/predict',true);
  document.getElementById("prediction").innerHTML="Predicting Price....!!!";
  xhr.onreadystatechange=function()
  {
  if(xhr.readyState == XMLHttpRequest.DONE)
  {
  document.getElementById("prediction").innerHTML="Prediction: Rs."+xhr.responseText;
  }
  }
  xhr.onload=function(){};
  xhr.send(fd);
  }

</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
